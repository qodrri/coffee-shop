<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>

  <body>
    <header id="header">
      <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a href="/"><img src="img/logo.png" alt="Logo" /></a>
          </div>
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#coffee">Coffee</a></li>
              <li><a href="#review">Review</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="banner-area" id="home">
      <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
          <div class="banner-content col-lg-7">
            <h6 class="text-white text-uppercase">Now you can feel the Energy</h6>
            <h1>Start your day with a black Coffee</h1>
            <a href="#coffee" class="primary-btn text-uppercase">See Menu</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Newsletter Area -->
    <section class="newsletter-area section-gap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="newsletterForm">
              <div class="input-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">Subscribe</button>
                </div>
              </div>
              <div id="newsletterMessage" class="pt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Area -->
    <section class="contact-area section-gap" id="contact">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h2>Contact Us</h2>
            <form id="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required />
              </div>
              <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Your Phone (optional)" />
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
              <div id="contactMessage" class="pt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer-area section-gap">
      <div class="container text-center">
        <p>
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Coffee Shop. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script>
      // Newsletter form
      $("#newsletterForm").submit(function (e) {
        e.preventDefault();
        const email = $(this).find("input[name=email]").val();
        $.post("/api/newsletter", { email }, function (res) {
          $("#newsletterMessage").html(`<span class="text-success">${res.message}</span>`);
        }).fail(function (xhr) {
          const msg = xhr.responseJSON?.message || "Failed to subscribe";
          $("#newsletterMessage").html(`<span class="text-danger">${msg}</span>`);
        });
      });

      // Contact form
      $("#contactForm").submit(function (e) {
        e.preventDefault();
        const data = $(this).serialize();
        $.post("/api/contact", data, function (res) {
          $("#contactMessage").html(`<span class="text-success">${res.message}</span>`);
          $("#contactForm")[0].reset();
        }).fail(function (xhr) {
          const msg = xhr.responseJSON?.message || "Failed to send message";
          $("#contactMessage").html(`<span class="text-danger">${msg}</span>`);
        });
      });
    </script>
  </body>
</html>
